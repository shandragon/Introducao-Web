<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Página Formulário</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src="event.js"></script>
</head>

<body>
  <header>
    <h1>Meu Formulário</h1>
  </header>

  <main>
    <section id="opcoes">
      <h2>Eventos:</h2>
      <div class="box-list">
        <div class="box-element">
          <button onclick="alert('Clicou!')">Clique Aqui</button>
        </div>
        <div class="box-element">
          <button onclick="adicionarLivro()">Adicionar um livro</button>
        </div>
        <div class="box-element">
          <button onclick="limparLivros()">Limpar livros</button>
        </div>
        <div class="box-element">
          <h2>Opção 4</h2>
        </div>
        <div class="box-element">
          <h2>Opção 5</h2>
        </div>
        <div class="box-element">
          <h2>Opção 6</h2>
        </div>
        <div class="box-element">
          <h2>Opção 7</h2>
        </div>
        <div class="box-element">
          <h2>Opção 8</h2>
        </div>
        <div class="box-element">
          <h2>Opção 9</h2>
        </div>
      </div>
    </section>
    <section id="painel">
      <div id="livros">
        <h2>Livros:</h2>
        <p id="livro">Nenhuma informação disponível.</p>
      </div>
      <div id="filmes">
        <h2>Filmes:</h2>
        <p id="filme">Nenhuma informação disponível.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 20XX Minha Página. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
