<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Página Formulário</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src="event.js"></script>
</head>

<body>
  <header>
    <h1>Meu Formulário</h1>
  </header>

  <main>
    <section id="opcoes">
      <h2>Eventos:</h2>
      <div class="box">
        <div class="box-element">
          <button onclick="alert('Clicou!')">Clique Aqui</button>
        </div>
        <div class="box-element">
          <button onclick="adicionarLivro()">Adicionar um livro</button>
        </div>
        <div class="box-element">
          <button onclick="limparLivros()">Limpar livros</button>
        </div>
        <div class="box-element">
          <div class="group-field">
            <label>Adicionar filme:</label>
            <input type="text" id="input-filme">
            <button onclick="adicionarFilme()">Adicionar</button>
          </div>
        </div>
        <div class="box-element">
          <div class="group-field">
            <label>Remover filme:</label>
            <input type="text" id="input-filme-2">
            <button onclick="removerFilme()">Remover</button>
          </div>
        </div>
        <div class="box-element">
          <button onclick="limparFilmes()">Limpar filmes</button>
        </div>
        <div class="box-element">
          <div class="group-field">
            <label>Digite uma mensagem:</label>
            <input type="text" id="input-mensagem" onchange="imprimirMensagem()">
          </div>
        </div>
        <div class="box-element">
          <div class="group-field">
            <label>Digite uma mensagem:</label>
            <input type="text" id="input-mensagem-2" onkeydown="imprimirMensagem2()">
          </div>
        </div>
      </div>
    </section>
    <section id="painel">
      <div id="livros">
        <h2>Livros:</h2>
        <p>Nenhuma informação disponível.</p>
      </div>
      <div id="filmes">
        <h2>Filmes:</h2>
        <p>Nenhuma informação disponível.</p>
      </div>
      <div id="filmes">
        <h2>Mensagem:</h2>
        <p id="mensagem"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 20XX Minha Página. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
