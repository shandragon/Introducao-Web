<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Página Principal</title>

        <style type="text/css">
            span {
                color: green;
            }
        </style>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Introdução a CSS</h1>

        <h2>Exemplos:</h2>

        <div>Texto com fonte amarela.</div>
