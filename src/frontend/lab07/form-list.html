<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Página Formulário</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
  <header>
    <h1>Meu Formulário</h1>
  </header>

  <main>
    <section id="formulario">
      <form action="#" method="get">
        <fieldset>
          <legend>Formulário de Contato</legend>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <br/>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <br/>
          <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
          </div>
          <br/>
          <div>
            <details>
              <summary>Receber cópia da mensagem?</summary>
              <p>Uma cópia da sua mensagem será enviada para o seu email.</p>
            </details>
            <div class="radio-group">
              <input type="radio" id="sim" name="pergunta" value="sim">
              <label for="sim">Sim</label>
              <input type="radio" id="nao" name="pergunta" value="nao">
              <label for="nao">Não</label>
            </div>
          </div>
          <br/>
          <div class="select-group">
            <label for="motivos">Motivo do contato:</label>
            <select id="motivos" name="motivos" required>
              <option value="duvida">Dúvida</option>
              <option value="sugestao">Sugestão</option>
              <option value="reclamacao">Reclamação</option>
            </select>
          </div>
          <br/>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </section>
    <section id="links">
      <fieldset>
        <legend>Menus:</legend>
        <div class="box-list">
          <div class="box-element">
              <h2>Menu 1</h2>
          </div>
          <div class="box-element">
              <h2>Menu 2</h2>
          </div>
          <div class="box-element">
              <h2>Menu 3</h2>
          </div>
          <div class="box-element">
              <h2>Menu 4</h2>
          </div>
          <div class="box-element">
              <h2>Menu 5</h2>
          </div>
          <div class="box-element">
              <h2>Menu 6</h2>
          </div>
          <div class="box-element">
              <h2>Menu 7</h2>
          </div>
          <div class="box-element">
              <h2>Menu 8</h2>
          </div>
          <div class="box-element">
              <h2>Menu 9</h2>
          </div>
        </div>
      </fieldset>
    </section>
  </main>

  <footer>
    <p>&copy; 20XX Minha Página. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
